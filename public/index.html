<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Marketplace SA</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-2xl font-bold text-gray-800">Legal Marketplace SA</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button @click="trackLogin" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="border-4 border-dashed border-gray-200 rounded-lg h-96 flex items-center justify-center">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-gray-900 mb-4">
                            Welcome to Legal Marketplace SA
                        </h2>
                        <p class="text-gray-600 mb-8">
                            Connecting clients with qualified lawyers in Saudi Arabia
                        </p>
                        <div class="space-x-4">
                            <button @click="trackFindLawyer" class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg">
                                Find a Lawyer
                            </button>
                            <button @click="trackPostRequest" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg">
                                Post a Request
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-white shadow-lg mt-8">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <div class="text-center text-gray-500">
                    <p>&copy; 2024 Legal Marketplace SA. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    message: 'Welcome to Legal Marketplace SA'
                }
            },
            methods: {
                trackLogin() {
                    gtag('event', 'login_click', {
                        'event_category': 'engagement',
                        'event_label': 'header_login_button'
                    });
                },
                trackFindLawyer() {
                    gtag('event', 'find_lawyer_click', {
                        'event_category': 'engagement',
                        'event_label': 'main_find_lawyer_button'
                    });
                },
                trackPostRequest() {
                    gtag('event', 'post_request_click', {
                        'event_category': 'engagement',
                        'event_label': 'main_post_request_button'
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
