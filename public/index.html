<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Marketplace SA</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-gray-800">Legal Marketplace SA</h1>
                    </div>
                    <div class="flex items-center">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-12 px-4">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
                    Welcome to Legal Marketplace SA
                </h2>
                <p class="mt-4 text-xl text-gray-500">
                    Connect with top legal professionals in Saudi Arabia
                </p>
                <div class="mt-8 flex justify-center space-x-4">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg">
                        Find a Lawyer
                    </button>
                    <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg">
                        Post a Request
                    </button>
                </div>
            </div>
        </main>

        <footer class="bg-white mt-12">
            <div class="max-w-7xl mx-auto py-6 px-4">
                <p class="text-center text-gray-500">
                    Â© 2024 Legal Marketplace SA. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    message: 'Welcome to Legal Marketplace SA'
                }
            },
            methods: {
                trackLogin() {
                    gtag('event', 'login_click', {
                        'event_category': 'engagement',
                        'event_label': 'header_login_button'
                    });
                },
                trackFindLawyer() {
                    gtag('event', 'find_lawyer_click', {
                        'event_category': 'engagement',
                        'event_label': 'main_find_lawyer_button'
                    });
                },
                trackPostRequest() {
                    gtag('event', 'post_request_click', {
                        'event_category': 'engagement',
                        'event_label': 'main_post_request_button'
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
